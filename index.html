    window.addEventListener('keydown', e => { 
        if (e.code === 'Space') {
            const modal = document.getElementById('eventModal');
            if (modal.style.display === 'block') {

    function updateFandom(val) {
        gameState.fandom += val;
        gameState.youtube += Math.floor(val * 0.7);
        gameState.sns += Math.floor(val * 1.2);
    }

    function updateDisplay() {
        document.getElementById('current-day').innerText = gameState.day;
        let d = new Date(gameState.startDate); d.setDate(d.getDate() + (gameState.day - 1));
        document.getElementById('current-date').innerText = d.toISOString().split('T')[0];
        document.getElementById('p-finance').innerText = gameState.finance.toLocaleString();
        document.getElementById('p-fandom').innerText = gameState.fandom.toLocaleString();
        document.getElementById('p-youtube').innerText = gameState.youtube.toLocaleString();
        document.getElementById('p-sns').innerText = gameState.sns.toLocaleString();
        
        const sel = document.getElementById('sel-member');
        if(sel.options.length === 0) gameState.members.forEach(m => sel.innerHTML += `<option value="${m.name}">${m.name}</option>`);
        
        document.getElementById('member-grid-container').innerHTML = gameState.members.map(m => `
            <div class="member-card" style="${m.fatigue >= 100 ? 'border-color:var(--danger); background:#fff5f5;' : ''}">

                ${renderStat('ë³´ì»¬',m.vocal,'var(--vocal)')}${renderStat('ëŒ„ìŠ¤',m.dance,'var(--dance)')}${renderStat('ë¹„ì£¼ì–¼',m.visual,'var(--visual)')}${renderStat('ì˜ˆëŠ¥',m.variety, 'var(--variety)')}${renderStat('ë§¤ë ¥',m.charm,'var(--charm)')}
                <div style="font-size:11px; text-align:right; color:${m.fatigue >= 100 ? 'var(--danger)' : '#888'};">í”¼ë¡œë„: ${m.fatigue}%</div>

    function manualTrainAction() {
        const name = document.getElementById('sel-member').value;
        const stat = document.getElementById('sel-stat').value;
        const m = gameState.members.find(i => i.name === name);
        
        if (stat !== 'rest' && m.fatigue >= 100) return alert("í”¼ë¡œë„ê°€ 100ì…ë‹ˆë‹¤. íœ´ì‹ì´ í•„ìš”í•©ë‹ˆë‹¤!");
        if (stat !== 'rest' && stat !== 'stream' && m[stat] >= 20) return alert("ì´ë¯¸ ìµœëŒ€ì¹˜ì…ë‹ˆë‹¤.");
        
        m.manualAct = stat;

    function nextDay() {
        let totalProfit = Math.floor(Math.random() * (1000000 - 400000 + 1)) + 400000;
        let dailyReport = [];
        // ìë™ ì„ íƒ í’€ì— 'rest' ì¶”ê°€
        const actionsPool = ['vocal', 'dance', 'visual', 'variety', 'charm', 'rest'];

        gameState.members.forEach(m => {
            // ìˆ˜ë™ ì§€ì‹œê°€ ìˆê±°ë‚˜, ì—†ìœ¼ë©´ ëœë¤ìœ¼ë¡œ ì•¡ì…˜ ê²°ì •
            let action = m.manualAct || actionsPool[Math.floor(Math.random() * actionsPool.length)];

            // íœ´ì‹ (ìˆ˜ë™/ìë™ ê³µí†µ)
            if (action === 'rest') {
                let heal = Math.random() < 0.8 ? 5 : 10;
                m.fatigue = Math.max(0, m.fatigue - (heal + 10)); // ê¸°ë³¸ ìì—°íšŒë³µ 10 + íœ´ì‹ íš¨ê³¼
                m.manualAct = null;

            if (m.fatigue >= 100) {

            }

            // ì¼ë°˜ í›ˆë ¨
            if (m[action] < 20) {

                if (success) {
                    m[action] = Math.min(20, m[action] + 1);
                    m.fatigue = Math.min(100, m.fatigue + 15);
                    dailyReport.push({name: m.name, stat: action, msg: "ì„±ê³µ(+1)"});
                } else {
                    // ì‹¤íŒ¨ ì‹œ 5~10 ëœë¤ ì¦ê°€
                    m.fatigue = Math.min(100, m.fatigue + (Math.floor(Math.random() * 6) + 5));
                    dailyReport.push({name: m.name, stat: action, msg: "ì‹¤íŒ¨"});
                }
            }
            m.manualAct = null;
        });

        gameState.finance += totalProfit;
        gameState.finance -= 500000;
        updateFandom(Math.floor(totalProfit / 10000));
        gameState.day++;

        gameState.weeklyLog.push({day: gameState.day-1, data: dailyReport});
        if(gameState.weeklyLog.length > 7) gameState.weeklyLog.shift();

        document.getElementById('profit-report').style.display = 'block';
        document.getElementById('profit-content').innerHTML = `ì–´ì œ ë¬¼í’ì„  ìˆ˜ìµ: <span class="money-text">${totalProfit.toLocaleString()}ì›</span>`;

        gameState.community.push({site:'ì—ë±€', content: ebemMsgs[Math.floor(Math.random()*ebemMsgs.length)]});
        gameState.community.push({site:'ì¹´í˜', content: cafeMsgs[Math.floor(Math.random()*cafeMsgs.length)]});
        if(gameState.community.length > 3) gameState.community = gameState.community.slice(-3);

        updateDisplay();
        
        gameState.popupQueue = [];
        if(gameState.day % 7 === 1 && gameState.day > 1) gameState.popupQueue.push('weekly');
        
        let day = gameState.day;
        let eventId = null;

        if (day >= 27 && day <= 33 && Math.random() < 0.3) {
            const pool = ['costume', 'contest', 'ad'];
            eventId = pool[Math.floor(Math.random()*pool.length)];
        } 
        else if (day >= 87 && day <= 93 && Math.random() < 0.4) {
            const pool = ['goods', 'popup'];
            eventId = pool[Math.floor(Math.random()*pool.length)];
        }
        else if (day >= 177 && day <= 183 && Math.random() < 0.5) {
            eventId = 'meeting';
        }
        else if (day % 7 === 0) {
            const commonPool = virtualEvents.filter(e => !['costume', 'contest', 'ad', 'goods', 'popup', 'meeting'].includes(e.id));
            if(commonPool.length > 0) eventId = commonPool[Math.floor(Math.random()*commonPool.length)].id;
        }

        if(eventId) gameState.popupQueue.push({type: 'event', id: eventId});
        processNextPopup();
    }

    function processNextPopup() {
        if(gameState.popupQueue.length === 0) { openPage('home'); return; }
        const item = gameState.popupQueue.shift();
        if(item === 'weekly') showWeeklyReportPopup();
        else if(item.type === 'event') triggerSpecificEvent(item.id);

    function triggerSpecificEvent(eventId) {
        const ev = virtualEvents.find(e => e.id === eventId);
        const modal = document.getElementById('eventModal');

    }

        choices.innerHTML = `<button class="primary-btn" style="background:#339af0;" onclick="closeModal()">í™•ì¸ (Space)</button>`;
        modal.style.display = 'block';

    function openPage(pId, btn) {
