    function submitPost() {
        const site = document.getElementById('post-site').value;
        const text = document.getElementById('post-input').value;
        if (!text) return;
        const up = Math.floor(Math.random() * 301);
        const down = Math.floor(Math.random() * 101);
        gameState.pendingPost = { site, content: `<b>[ì‘ì„±ê¸€] ${text} (ì¶”ì²œ ${up} / ë¹„ì¶” ${down})</b>`, up };
        alert("ì‘ì„± ì™„ë£Œ! ë‚´ì¼ ë°˜ì‘ì´ ì˜¬ë¼ì˜µë‹ˆë‹¤.");
        document.getElementById('post-input').value = "";
    }

    function renderStat(l, v, c) {
        return `<div class="stat-row"><div class="stat-label">${l}</div><div class="stat-bar-bg"><div class="stat-bar-fill" style="width:${(v/20)*100}%; background:${c}"></div></div><div>${v}</div></div>`;
    }

    function nextDay() {
        if (document.getElementById('eventModal').style.display === 'block') return;
        
        let profit = Math.floor(Math.random() * 600000) + 400000;
        gameState.members.forEach(m => {
            if (m.manualAct) {
                if (m.manualAct === 'rest') m.fatigue = Math.max(0, m.fatigue - 25);
                else { if(m[m.manualAct] < 20) m[m.manualAct]++; m.fatigue += 15; }
                m.manualAct = null;
            }
        });

        if (Math.random() < 0.5) gameState.community.push({site:'ì—ë²°', content: ebemMsgs[Math.floor(Math.random()*ebemMsgs.length)]});
        if (Math.random() < 0.5) gameState.community.push({site:'íŒ¬ì¹´í˜', content: cafeMsgs[Math.floor(Math.random()*cafeMsgs.length)]});
        if (Math.random() < 0.5) gameState.community.push({site:'YZ', content: yzMsgs[Math.floor(Math.random()*yzMsgs.length)]});

        if (gameState.pendingPost) {
            gameState.community.push({site: gameState.pendingPost.site, content: gameState.pendingPost.content});
            updateFandom(Math.floor((gameState.pendingPost.up / 300) * 500));
            gameState.pendingPost = null;
        }

        checkVirtualEvent();
        gameState.day++;
        gameState.members.forEach(m => m.fatigue = Math.max(0, m.fatigue - 10));
        document.getElementById('profit-content').innerHTML = `ìˆ˜ìµ: <span class="money-text">${profit.toLocaleString()}ì›</span>`;
        updateDisplay();
        processNextPopup();
    }

    function checkVirtualEvent() {
        if (gameState.day % 7 !== 1) return;
        const day = gameState.day;
        let pool = [];
        const group30 = ['ai', 'costume', 'contest', 'gear', 'goldfan'];
        const group60 = ['goods', 'ad', 'popup'];
        const groupCommon = ['server', 'copyright', 'collab', 'game', 'asmr', 'shorts', 'chat', 'mix', 'rumor', 'power', 'meeting', 'gen2'];
        if (day - gameState.last30EventDay >= 30) pool = pool.concat(group30);
        if (day - gameState.last60EventDay >= 60) pool = pool.concat(group60);
        pool = pool.concat(groupCommon);
        if (pool.length > 0) {
            const id = pool[Math.floor(Math.random() * pool.length)];
            const ev = virtualEvents.find(e => e.id === id);
            if (group30.includes(id)) gameState.last30EventDay = day;
            if (group60.includes(id)) gameState.last60EventDay = day;
            gameState.popupQueue.push({type: 'virtual', event: ev});
        }
    }

    function processNextPopup() {
        if (gameState.popupQueue.length === 0) return;
        if (document.getElementById('eventModal').style.display === 'block') return;
        const item = gameState.popupQueue.shift();
        const modal = document.getElementById('eventModal');
        document.getElementById('modal-title').innerText = item.event.title;
        document.getElementById('modal-body').innerText = item.event.desc;
        document.getElementById('modal-choices').innerHTML = item.event.choices.map((c, i) => `
            <button class="choice-btn" onclick="executeChoice(${i}, '${item.event.id}')">${c.text}</button>
        `).join('');
        modal.style.display = 'block';
    }

    function executeChoice(idx, id) {
        virtualEvents.find(e => e.id === id).choices[idx].effect();
        document.getElementById('eventModal').style.display = 'none';
        setTimeout(processNextPopup, 200);
    }

    function manualTrainAction() {
        const name = document.getElementById('sel-member').value;
        const stat = document.getElementById('sel-stat').value;
        gameState.members.find(m => m.name === name).manualAct = stat;
        alert("ì§€ì‹œ ì™„ë£Œ");
    }

    function openPage(pId, btn) {
        document.querySelectorAll('.page').forEach(p=>p.classList.remove('active'));
        document.querySelectorAll('.nav-btn').forEach(b=>b.classList.remove('active'));
        document.getElementById(pId).classList.add('active');
        btn.classList.add('active');
    }

    const sel = document.getElementById('sel-member');
    gameState.members.forEach(m => sel.innerHTML += `<option value="${m.name}">${m.name}</option>`);
</script>
